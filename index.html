<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im-pressione o gato!</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #00ff01;
        }

        video {
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <section>
        <video src="video.mp4" preload="auto"></video>
    </section>


    <script>
        const section = document.querySelector('section');
        const video = document.querySelector('video');

        const playVideo = () => {
            video.currentTime = 1.2;
            video.play();
            console.log('Evento acionado');
        }

        const resetVideo = () => {
            video.pause();
            video.currentTime = 1.2;
            console.log('Evento acionado')
        }

        section.addEventListener('mousedown', playVideo);
        section.addEventListener('mouseup', resetVideo);

        section.addEventListener('touchstart', (e) => {e.preventDefault(); playVideo();});
        section.addEventListener('touchend', resetVideo);


    </script>
</body>

</html>
